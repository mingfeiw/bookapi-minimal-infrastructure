name: Deploy to AKS

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

env:
  GITHUB_REPO_OWNER: mingfeiw
  GITHUB_REPO_NAME: bookapi-minimal
  GITHUB_BRANCH: master
  ACR_NAME: acrbookapi
  AKS_NAME: aks-bookapi-minimal
  RG_NAME: rg-bookapi-minimal

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout infra repo
        uses: actions/checkout@v3
        with:
          repository: ${{ env.GITHUB_REPO_OWNER }}/bookapi-minimal-infrastructure
          path: infra

      - name: Checkout source repo
        uses: actions/checkout@v3
        with:
          repository: ${{ env.GITHUB_REPO_OWNER }}/${{ env.GITHUB_REPO_NAME }}
          ref: ${{ env.GITHUB_BRANCH }}
          path: src

      - name: Lint Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: src/Dockerfile

      - name: Azure login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: infra
        run: terraform init
      
      - name: Import existing resources
        working-directory: infra
        run: |
          # Get subscription ID from Azure CLI
          SUBSCRIPTION_ID=$(az account show --query id --output tsv)
          
          # Import AKS cluster if it exists
          terraform import azurerm_kubernetes_cluster.aks /subscriptions/$SUBSCRIPTION_ID/resourceGroups/rg-bookapi-minimal/providers/Microsoft.ContainerService/managedClusters/aks-bookapi-minimal || true
          
          # Import Application Gateway if it exists
          terraform import azurerm_application_gateway.appgw /subscriptions/$SUBSCRIPTION_ID/resourceGroups/rg-bookapi-minimal/providers/Microsoft.Network/applicationGateways/appgw-bookapi || true
          
          # Import ACR if it exists (needed for role assignment scope)
          terraform import azurerm_container_registry.acr /subscriptions/$SUBSCRIPTION_ID/resourceGroups/rg-bookapi-minimal/providers/Microsoft.ContainerRegistry/registries/acrbookapi || true
          
          # Try to import role assignments - find the specific one for the OIDC service principal
          ROLE_ASSIGNMENT_ID=$(az role assignment list --assignee 6d9b61c7-8c93-4d79-b1f4-9a9f533baff1 --scope /subscriptions/$SUBSCRIPTION_ID/resourceGroups/rg-bookapi-minimal/providers/Microsoft.ContainerRegistry/registries/acrbookapi --role "AcrPush" --query '[0].id' -o tsv 2>/dev/null)
          if [ ! -z "$ROLE_ASSIGNMENT_ID" ]; then
            terraform import azurerm_role_assignment.gh_oidc_app_acr_push "$ROLE_ASSIGNMENT_ID" || true
          fi

      - name: Terraform Apply
        working-directory: infra
        run: terraform apply -auto-approve

      - name: ACR login
        run: az acr login --name ${{ env.ACR_NAME }}

      - name: Build docker image
        run: |
          cd src
          docker build -t ${{ env.ACR_NAME }}.azurecr.io/bookapi-minimal:latest .

      # - name: Get Qualys token
      #   run: |
      #     token=$(curl -s -k -X POST "${{secrets.QUALYS_GATEWAY_SERVER}}/auth" -H "Content-Type: application/x-www-form-urlencoded" -d "username=${{secrets.QUALYS_USERNAME}}&password=${{secrets.QUALYS_PASSWORD}}&token=true&permissions=true")
      #     echo "TOKEN=$token" >> $GITHUB_ENV

      # - name: Download Qualys CLI scanner
      #   run: |
      #     chmod +x ${{ github.workspace }}/.github/download_qscanner.sh
      #     ${{ github.workspace }}/.github/download_qscanner.sh

      # - name: Run Qualys Image Scan
      #   run: |
      #     ./linux-amd64/qscanner image ${{ env.ACR_NAME }}.azurecr.io/bookapi-minimal:latest --gateway-url=${{secrets.QUALYS_GATEWAY_SERVER}} --mode get-report --access-token=${{ env.TOKEN }} --report-format json,table --output-dir ./.github/workflows/report

      - name: Push docker image to ACR
        run: |
          docker push ${{ env.ACR_NAME }}.azurecr.io/bookapi-minimal:latest

      - name: Get AKS credentials
        run: az aks get-credentials --resource-group ${{ env.RG_NAME }} --name ${{ env.AKS_NAME }}

      - name: Deploy to AKS
        run: helm upgrade --install bookapi infra/bookapi-chart --namespace bookapi --create-namespace

      - name: Describe first pod for troubleshooting
        run: |
          POD_NAME=$(kubectl get pods -n bookapi -o jsonpath="{.items[0].metadata.name}")
          kubectl describe pod $POD_NAME -n bookapi