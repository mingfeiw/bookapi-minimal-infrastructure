replicaCount: 1

# Workload Identity configuration
workloadIdentity:
  clientId: "" # Will be set during deployment

# Service Account configuration
serviceAccount:
  create: true
  name: "bookapi-service-account"

image:
  repository: acrbookapi.azurecr.io/bookapi-minimal
  pullPolicy: IfNotPresent
  tag: "latest"

service:
  type: LoadBalancer
  port: 80
  annotations:
    # This creates an internal load balancer for the ingress controller
    # service.beta.kubernetes.io/azure-load-balancer-internal: "true"

ingress:
  enabled: true
  className: nginx
  annotations:
    # Internal ingress for VNet access
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
  hosts:
  - host: bookapi.internal.local
    paths:
    - path: /
      pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 200m
    memory: 256Mi

readinessProbe:
  tcpSocket:
    port: 8080
  initialDelaySeconds: 5
  periodSeconds: 10

livenessProbe:
  tcpSocket:
    port: 8080
  initialDelaySeconds: 15
  periodSeconds: 20
